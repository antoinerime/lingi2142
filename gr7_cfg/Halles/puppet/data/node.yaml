---
name: Halles
bird6::routing_id: 7.0.0.0
bird6::ospfv3:
  hello_itfs:  # Activate OSPFv3 only on these interfaces
    - Halles-eth0
    - Halles-eth1
  stub_itfs: [] # Passive interfaces (e.g., LANs)
bird6::bgp:
  static_bgp:
    - route fd00:200:7::/48 reject
  rules:
    - local as 7
    - neighbor fd00:200::b as 200
    - import where net = ::/0
    - export where proto = "static_bgp"
